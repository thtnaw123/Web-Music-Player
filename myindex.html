<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T's player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="page-header">Music Player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Love Yourself</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="" class="theaudio"></audio>
        <div class="white">
            <div class="image-container Xrotate">
                <img src="images/milkshake.png" alt="the cover image" class="cover">
            </div>
            <div class="navigation">
                <button class="prev" id="action-btn"><img src="images/back_enabled.png" alt="" srcset="">          
                </button>
                <button class="Xplay btn-play" id="action-btn">|></button>
                <button class="Xpause btn-pause" id="action-btn">||</button>
                <button class="next" id="action-btn"><img src="images/forward_enabled.png" alt="" srcset=""> </button>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
